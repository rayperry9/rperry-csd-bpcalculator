<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Blood Pressure Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />

    <style>
      .alert {
        background: green;
        padding: 1rem;
        border-radius: 5px;
        color: white;
        margin: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>Blood Pressure Calculator</h3>
    </div>

    <!-- Form -->
    <div class="container">
      <form action="/send" method="POST">
        <label for="systolic_value">Systolic Value</label>
        <input
          type="text"
          placeholder="Systolic Value"
          class="u-full-width"
          name="systolic_value"
        />

        <label for="diastolic_value">Diastolic Value</label>
        <input
          type="text"
          placeholder="Diastolic Value"
          class="u-full-width"
          name="diastolic_value"
        />

        <input type="submit" value="Calculate Blood Pressure" id="calc_btn" />
        <br />
        <div class="alert">
          {{ bprisk }}
        </div>
      </form>
    </div>
  </body>
</html>
